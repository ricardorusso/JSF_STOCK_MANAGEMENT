<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"

	<h:head>

	<h:body>
					<h1 style="text-align: center;">Lista de Produtos </h1>
	
		<h:form>

			        </p:submenu>
			        
			    </p:menu><br/>
			    <p:commandButton id="dynaButton2" value="Prateleiras" type="button" icon="ui-icon-extlink"/>

			    <p:submenu label="Prateleiras">
	            <p:menuitem value="Criar" action="createS" update="messages" icon="ui-icon-disk"/>
	            <p:menuitem value="Editar" action="updateS" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
	             <p:menuitem value="Consultar" action="readP" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
	            
	        </p:submenu>
	    </p:menu>
   	
		</h:form>
