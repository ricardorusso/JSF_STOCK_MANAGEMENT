<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
      xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	</h:head>
	<h:body>
	<h1>Criar Produto</h1>
	
		<h3>Lista de Produtos</h3>
		
		<h:form>
		
		
		Iva <h:inputText value="#{ProductBean.p.IVA}"></h:inputText> <br> </br>
		Desconto <h:inputText value="#{ProductBean.p.descont}"> </h:inputText><br> </br>
		Preco final <h:inputText  value="#{ProductBean.p.PVP}"> </h:inputText><br> </br>
		
	
		    <p:growl id="messages" />
		 
		    <p:splitButton value="Save" action="#{ProductBean.createProduct(ProductBean.p)}" update="messages" icon="ui-icon-disk">
		        <p:menuitem value="Update" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
		        <p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
		        <p:separator />
		        <p:menuitem value="Homepage" action="index" icon="ui-icon-extlink" />
		    </p:splitButton>
		
		</h:form>

	</h:body>
</html>
